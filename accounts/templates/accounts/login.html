{% extends "main/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

  <div class="form-content my-3 p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0">
            <div class="card-header justify-content-center">
              <h3 class="font-weight-light text-center">Login</h3>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
             {% endif %}
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="id_username">Username:</label>
                  <input type="text" name="username" class="form-control" maxlength="150" required="" id="id_username">
                </div>
                
                <div class="form-group">
                  <label for="id_password">Password:</label>
                  <input type="password" name="password" class="form-control" required="" id="id_password">
                </div>

                 <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'password_reset' %}" class="forgot-password"><i>Forgot Password?</i></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
