{% extends "main/base.html" %}

{% block title %}
    Реєстрація
{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}

  {% for field in form %}
    <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>{{ field }}</p>
    <div class="form-error">{{ field.errors }}</div>
  {% endfor %}
  <button type="submit">Зареєструватися</button>

</form>

{% endblock %}
